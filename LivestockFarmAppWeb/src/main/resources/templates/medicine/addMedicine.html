<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ingresar materiales</title>
</head>

<body>
	<div class="modal fade" id="modalAddMedicine" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header bg1">
					<div class="row">
						<h3 class="titulo">Adicionar medicina</h3>
					</div>
					<button type="button" class="close" onclick="hiddenMaterials()" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="addMedicine" method="post">
						<div class="form-group">
							<label for="exampleInputPassword1">Nombre</label>
							<select class="form-control selectRequerido" id="idAddMedicineSelect" name="medicineId"
								style="width: 100%;">
								<option value="">Selecciona una opción</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Cantidad</label>
							<input type="text" class="form-control" id="" name="amount" required="required"
								maxlength="5">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Lote</label>
							<input type="text" class="form-control" id="" name="lot" required="required" maxlength="5">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Fecha de vencimiento</label>
							<input type="date" class="form-control" id="" name="expiration" required="required"
								maxlength="5">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Observación</label>
							<input type="text" class="form-control" id="" name="observation" maxlength="90">
						</div>
						<button type="submit" class="btn btn-success">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<script th:inline="javascript">

	$(document).on('submit', '#addMedicine', function (e) {
		e.preventDefault();
		var data = $(this).serialize();
		var mensajeRespuesta = "";
		$.ajax({
			type: 'POST',
			url: '/medicine/' + 'addMedicine ',
			data: data,
			beforeSend: function () {
				Swal.fire({
					title: 'Cargando...',
					position: 'top',
					allowOutsideClick: () => !Swal.isLoading(),
					onBeforeOpen: () => {
						Swal.showLoading();
					}
				});
			},
			success: function (data) {
				Swal.close();
				mensajeRespuesta = data.message;
			},
			error:
				function () {
					Swal.close();
				},
			complete: function (data) {
				Swal.close();
				Swal.fire({
					title: "¡Información!",
					text: mensajeRespuesta,
					icon: "warning",
					confirmButtonText: 'Aceptar',
					allowOutsideClick: () => false
				}).then((result) => {
					if (result.value) {
						$("#modalAddMedicine").modal('hide');
						//$('#idTableMaterials').DataTable().clear().destroy();
						//construirTablaMateriales();
					}
				}
				);
			}
		});

		return false;
	});
	
	function loadMedicine() {
		var data;
		$.ajax({
			type: 'GET',
			url: '/medicine/' + 'getAllMedicines',
			data: data,
			beforeSend: function () {
				Swal.fire({
					title: 'Cargando...',
					position: 'top',
					allowOutsideClick: () => !Swal.isLoading(),
					onBeforeOpen: () => {
						Swal.showLoading();
					}
				});
			},
			success: function (data) {
				Swal.close();
				mensajeRespuesta = data.msgRespuesta;
			},
			error:
				function () {
					Swal.close();
				},
			complete: function (data) {
				Swal.close();
				var select = document.getElementById("idAddMedicineSelect");
				for (let i = 0; i < data.responseJSON.object.length; i++) {
					let opcion = document.createElement('option');
					opcion.value = data.responseJSON.object[i].medicineId;
					opcion.text = data.responseJSON.object[i].name;
					select.add(opcion);
				}
			}
		});
	}


	function hiddenMaterials() {
		$("#modalAddMedicine").modal("hide");
	}
</script>
