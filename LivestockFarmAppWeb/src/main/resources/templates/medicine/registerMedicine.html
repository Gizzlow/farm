<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registrar medicina</title>
</head>

<body>
	<div class="modal fade" id="modalRegisterMedicine" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header bg1">
					<div class="row">
						<h3 class="titulo">Registrar medicina</h3>
					</div>
					<button type="button" class="close" onclick="hiddenRegisterMedicine()" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="registerMedicine" method="post">
						<div class="form-group">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Nombre</label>
							<input type="text" class="form-control" id="idRegisterMedicineName" name="name" required="required"
								maxlength="90">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Grupo</label>
							<input type="text" class="form-control" id="idRegisterMedicineGroup" name="groupe" required="required"
								maxlength="90">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Equivalente</label>
							<input type="text" class="form-control" id="idRegisterMedicineTantamount" name="tantamount" required="required"
								maxlength="90">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Ingrediente activo</label>
							<input type="text" class="form-control" id="idRegisterMedicineActiveIngredient" name="activeIngredient" required="required"
								maxlength="90">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Codigo ICA</label>
							<input type="text" class="form-control" id="idRegisterMedicineCodeICA" name="codeICA" required="required"
								maxlength="90">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Unidad de medida</label>
							<input type="text" class="form-control" id="idRegisterMedicineMeasurementUnit" name="measurementUnit" required="required"
								maxlength="90">
						</div>
						<button type="submit" class="btn btn-success">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<script th:inline="javascript">

	$(document).on('submit', '#registerMedicine', function (e) {
		e.preventDefault();
		var data = $(this).serialize();
		var mensajeRespuesta = "";
		$.ajax({
			type: 'POST',
			url: '/medicine/' + 'registerMedicine',
			data: data,
			beforeSend: function () {
				Swal.fire({
					title: 'Cargando...',
					position: 'top',
					allowOutsideClick: () => !Swal.isLoading(),
					onBeforeOpen: () => {
						Swal.showLoading();
					}
				});
			},
			success: function (data) {
				Swal.close();
				mensajeRespuesta = data.message;
			},
			error: function () {
				Swal.close();
			},
			complete: function (data) {
				Swal.close();
				Swal.fire({
					title: "¡Información!",
					text: mensajeRespuesta,
					icon: "warning",
					confirmButtonText: 'Aceptar',
					allowOutsideClick: () => false
				}).then((result) => {
					if (result.value) {
						$("#modalRegisterMedicine").modal('hide');
					}
				}
				);
			}
		});

		return false;
	});


	function hiddenRegisterMedicine() {
		$("#modalRegisterMedicine").modal("hide");
	}

</script>
